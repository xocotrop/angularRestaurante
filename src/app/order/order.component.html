<!--INICIO DO CONTEUDO-->
  <section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

          <form novalidate [formGroup]="orderForm">
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>                

            <div class="row">
              <div class="col-xs-12 col-sm-9">
                <p class="lead">Seus dados:</p>
              </div>

              <div class="col-xs-12 col-sm-3">
                <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
                  <i class="fa fa-remove"></i>
                  E-mails não conferem
                </span>
              </div>

              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                    <input placeholder="Nome" class="form-control" formControlName="name" autocomplete="off">

                </mt-input-container>
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail inválido" label="E-mail">
                    <input type="text" class="form-control" formControlName="email" id="inputSuccess" placeholder="E-mail" autocomplete="off">
                </mt-input-container>
               
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail inválido" label="E-mail">
                    <input type="text" class="form-control" formControlName="emailConfirmation" id="inputSuccess" placeholder="Confirmação do e-mail" autocomplete="off">
                </mt-input-container>
               
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                    <input formControlName="address" placeholder="Endereço" class="form-control" autocomplete="off">

                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Obrigatório e somete números">
                    <input type="text" class="form-control"  formControlName="number" id="inputSuccess" placeholder="Número" autocomplete="off">
                </mt-input-container>
               
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container >
                    <input type="text" class="form-control" formControlName="optionalAddress" id="inputSuccess" placeholder="Complemento"  autocomplete="off">
                </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              <div class="col-xs-12 table-responsive">

                <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                      <mt-radio [options]="paymentOptions" formControlName="paymentOption" ></mt-radio>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>
                  <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button [disabled]="!orderForm.valid || cartItems().length === 0" class="btn btn-success pull-right" (click)="checkOrder(orderForm.value)"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
